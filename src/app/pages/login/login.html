<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        @if(loginForm.get('email')?.hasError('required')){
        <mat-error>Email é obrigatório</mat-error>
        }
        @if(loginForm.get('email')?.hasError('email')){
        <mat-error>Formato de email inválido</mat-error>
        }
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password">
        @if(loginForm.get('password')?.hasError('required')){
        <mat-error>Senha é obrigatória</mat-error>
        }
    </mat-form-field>
    <span>Não possui uma conta? <a routerLink="/signUp">Cadastre-se</a></span>
    <app-auth-button label="ENTRAR" [isLoading]="isLoading" loadingLabel="VALIDANDO..." class="full-width"></app-auth-button>
</form>
