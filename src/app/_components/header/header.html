<div class="container">
    @if(currentRoute() !== '/report'){
        <input [value]="searchTerm()" (input)="onSearchChange($event)" id="search" type="text" placeholder="Pesquisar..." />
    }
    <div class="right">
        <div class="user-info">
            <mat-icon fontIcon="account_circle"></mat-icon>
            <span>{{ username }}</span>
        </div>
        <div class="line"></div>
        <app-toggle-theme></app-toggle-theme>
        <div class="line"></div>
        <a id="logout" (click)="logout()">Sair</a>
    </div>
</div>
