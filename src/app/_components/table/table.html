<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data()" matSort (matSortChange)="sortChange.emit($event)">

        @for(column of columns(); track column.key){
        <ng-container [matColumnDef]="column.key">
            <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column.sortable !== false ? column.key : '' "
                [disabled]="column.sortable === false">{{ column.label }}</th>
            <td mat-cell *matCellDef="let item">

                @if (customTemplate()[column.key]) {

                <ng-container *ngTemplateOutlet="customTemplate()[column.key]; context: { $implicit: item }">
                </ng-container>

                } @else {

                @switch (column.format) {
                @case ('date') {
                {{ getValue(item, column.key) | date: column.formatArgs }}
                }
                @default {
                {{ getValue(item, column.key) }}
                }
                }
                }

            </td>
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClickable() && onRowClick(row)"
            [class.row-clickable]="rowClickable()"></tr>

        <tr class="mat-row mat-mdc-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center;">
                Nenhum usu√°rio encontrado.
            </td>
        </tr>

    </table>

    <mat-paginator class="pagination" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons [pageIndex]="pageIndex"
        [pageSize]="pageSize" [length]="totalItems()" (page)="pageEvent($event)" aria-label="Select page of clients">
    </mat-paginator>

</div>
